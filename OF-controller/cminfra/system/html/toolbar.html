<script language="JavaScript1.2">
var hostnm = "";
function reboot() {
   hostnm = getHostID();
   if(hostnm == "localhost") {
      hostnm = "Management Card";
   } else if(hostnm == "MASTER") {
      hostnm = "Master Card";
   }
  var cfmReboot = confirm("Are you sure you wish to reboot the device: " + hostnm);
  if (true == cfmReboot) {
     submitFormRequest('', 'REBOOT', 'igd');    
  } else {
     return;
  }
}
</script>
